# Example that is used to set multiple firewall configurations

-
  name: Set firewall configurations
  hosts: web
  tasks:
    - firewalld:
        service: https
        permanent: true
        state: enabled
    - firewalld:
        port: 8081/tcp
        permanent: true
        state: disabled
    - firewalld:
        port: 161-162/udp
        permanent: true
        state: disabled
    - firewalld:
        service: 192.0.2.0/24
        permanent: internal
        state: enabled



