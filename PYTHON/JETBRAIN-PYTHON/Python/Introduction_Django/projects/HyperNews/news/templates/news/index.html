{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperNews - News Articles</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">HyperNews - News Articles</h1>
    <form method="GET" action="/news/">  <label for="q">Search News Articles:</label>
        <input type="text" name="q" id="q" placeholder="Enter your search term">
        <button type="submit">Search</button>
    </form>

    {% for i in grouped_news %}
      <div class="card mb-3">
        <div class="card-body">
          <h2 class="card-title">{{ i.created }}</h2>
          <p class="card-text">{{ i.text }}</p>
          <li><a href="{{ i.link }}">{{ i.title }}</a></li>
        </div>
      </div>
    {% endfor %}
  </div>
  <hr />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
