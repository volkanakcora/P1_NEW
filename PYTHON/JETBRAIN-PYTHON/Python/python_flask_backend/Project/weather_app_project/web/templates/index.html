<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .cards {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="form">
    {% with message = get_flashed_messages() %}
    {% if message %}
    <div class="alert alert-primary" role="alert">
        {{ message[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form action="/add" method="POST">
        <input type="text" placeholder="Enter a city name" name="city_name" id="input-city">
        <button type="submit" class="submit-button">Add</button>
    </form>
</div>
<div class="card">
    <ul id="weather-list" class="cards">
        {% for weather in weather_data %}
            <li class="card {{ weather.time }}">
                <div class="delete-wrapper">
                    <form action="{{ url_for('delete_city', city_id=weather.id) }}" method="POST">
                        <button class="delete-button" type="submit">&#10006;</button>
                    </form>
                </div>
                <div class="degrees"><span>{{ weather.temperature }}<span class="celsius"> Â°C</span></span></div>
                <div class="state">{{ weather.weather_state }}</div>
                <div class="empty"></div>
                <div class="city">{{ weather.city }}</div>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
